<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="100" fill="#000000"/>
  
  <!-- Toggle switch track -->
  <rect x="68" y="108" width="120" height="40" rx="20" fill="#374151"/>
  
  <!-- Toggle button (positioned at extreme right for MOCK) -->
  <circle cx="170" cy="128" r="18" fill="#10B981"/>
  
  <!-- Labels positioned above the switch at extremes -->
  <text x="86" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#6B7280" text-anchor="middle">REAL</text>
  <text x="170" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">MOCK</text>
  
  <!-- Simple status indicators below -->
  <circle cx="86" cy="170" r="6" fill="#DC2626" opacity="0.6"/>
  <circle cx="170" cy="170" r="6" fill="#10B981"/>
</svg>